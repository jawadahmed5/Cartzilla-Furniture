<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</head>

<body>


    <div class="container-fluid">
        <div class=" row">


            <div class="col-md-4   ps-4 pe-5">
                <div class="mt-5">
                    <div class="d-flex">
                        <button class="bg-transparent border-0">
                            <iconify-icon class="icon  bg-danger rounded-pill fw-bolder fs-1 p-1 "
                                icon="mdi-light:cart"></iconify-icon>
                        </button>
                        <h2 class=" ">Cartzilla</h2>
                    </div>

                    <h1 class="mt-4 ">Welcome back!</h1>
                    <p>Don't have an account? <a href="/index.html" class="text-black">Create an account</a></p>

                    <form action="" id="login-page">
                        <div class="mb-3 mt-3">
                            <label for="loginEmail" class="form-label mt-3">Email address</label>
                            <input type="email" class="form-control py-3" id="loginEmail" placeholder="Email Address"
                                required>
                        </div>
                        <label for="loginPassword" class="form-label ">Password</label>
                        <input type="password" id="loginPassword" class="form-control py-3"
                            aria-describedby="passwordHelpBlock" placeholder="Password" required>
                        <div id="passwordHelpBlock" class="form-text mt-2 mb-3">
                        </div>
                        <input type="checkbox"><span class="form-text ms-2 mt-5">I have read and accept the Privacy
                            Policy</span>
                        <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold mt-4 mb-2 fs-5">Create an
                            account
                            ></button>

                        <span class="">Need help?</span>
                        <p class="form-text mt-3">Â© All rights reserved. Made by Createx Studio</p>
                    </form>
                </div>


            </div>







            <div class="col-md-8 bg-primary-subtle p-5">

                <div><img class="img-fluid" src="/imgs/login-girl-img.png" alt=""></div>
            </div>
        </div>









    </div>



    <script src="/script/loginscript.js"></script>
</body>

</html>
